<form #f="ngForm" (ngSubmit)="submit(f)" >

  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input required minlength="4" ngModel name="firstName" #firstNamey="ngModel" (change)="log(firstNamey)" id="firstName" type="text" class="form-control">

    <div class="alert alert-danger" *ngIf="firstNamey.touched && !firstNamey.valid">
      <div *ngIf="firstNamey.errors.required">FIRST NAME REQUIRED</div>
      <div *ngIf="firstNamey.errors.minlength">MIN LENGTH OF 3</div>
    </div>
  </div>


  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" class="form-control" type="text"></textarea>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="mailList"> Subscribe to Mailing list
    </label>
  </div>

  <div class="form-group">
    <label for="contactMethod">Contact Method</label>

    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value="">Please Choose an option</option>
      <option *ngFor="let opt of contactOptions" value="{{ opt }}"> {{ opt }}</option>
    </select>
  </div>






  <p> {{ f.value | json }}</p>

  <button [disabled]="!f.valid" class="btn btn-primary">Click</button>

</form>
